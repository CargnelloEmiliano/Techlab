<div >
    <h2>Sucursales</h2>
    <button class="new-button icon-button" (click)="new()">
      <mat-icon> add </mat-icon>
      Nuevo
    </button>
  </div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8 a">

    <ng-container matColumnDef="num_suc">
      <th mat-header-cell *matHeaderCellDef> Nro. sucursal </th>
      <td mat-cell *matCellDef="let element">{{ element.num_suc }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
    </ng-container>

    <ng-container matColumnDef="empleados">
      <th mat-header-cell *matHeaderCellDef> Cantidad de empleados </th>
      <td mat-cell *matCellDef="let element">{{ element.empleados }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="action-button">
          <mat-icon class="delete-icon" (click)="OnClickUpdate(element)" aria-label="false"> edit </mat-icon>
        </button>
        <button class="action-button">
          <mat-icon class="delete-icon" (click)="OnClickDelete(element)" aria-label="false"> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
