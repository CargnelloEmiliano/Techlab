<div class="container">
  <img src="assets/logo.jfif" alt="Logo">
  <mat-nav-list>
    <mat-list-item *ngFor="let section of sections" (click)="action(section.url)">
      <mat-icon matListItemIcon>{{ section.icon }}</mat-icon>
      <p>{{ section.title }}</p>
    </mat-list-item>
  </mat-nav-list> 
</div>
