<div class="dialog-title" [tabIndex]="0">
    <h2 tabindex="0">{{ data.title | uppercase }}</h2>
  </div>
  
  <div class="dialog-content">
    <form class="form-datos" [formGroup]="formGroup">

      <div class="seeker-fields-container">
        <h3>Nro sucursales</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
          <input matInput formControlName="num_suc" required maxlength="100" />
          <mat-error *ngIf="
          formGroup.get('num_suc')?.invalid &&
          formGroup.get('num_suc')?.touched
        ">
        {{ errMessage(formGroup.get("num_suc")) }}
      </mat-error>
        </mat-form-field>
      </div>
  
      <div class="seeker-fields-container">
        <h3>Nombre</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
          <input matInput formControlName="nombre" required maxlength="100" />
          <mat-error *ngIf="
          formGroup.get('nombre')?.invalid &&
          formGroup.get('nombre')?.touched
        ">
        {{ errMessage(formGroup.get("nombre")) }}
      </mat-error>
        </mat-form-field>
      </div>

      <div class="seeker-fields-container">
        <h3>Direccion</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
          <input matInput formControlName="direccion" required maxlength="100" />
          <mat-error *ngIf="
          formGroup.get('direccion')?.invalid &&
          formGroup.get('direccion')?.touched
        ">
        {{ errMessage(formGroup.get("direccion")) }}
      </mat-error>
        </mat-form-field>
      </div>

      <div class="seeker-fields-container">
        <h3>Empleados</h3>
        <mat-form-field class="seeker-form-field" appearance="outline">
          <input matInput formControlName="empleados" required maxlength="100" />
          <mat-error *ngIf="
          formGroup.get('empleados')?.invalid &&
          formGroup.get('empleados')?.touched
        ">
        {{ errMessage(formGroup.get("empleados")) }}
      </mat-error>
        </mat-form-field>
      </div>
      
  
      <div *ngIf="data.par_modo === 'C'; else other_content" class="buttons-container">
        <button class="primary-button icon-button" type="button" mat-dialog-close>
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
        <button [class]="
            formGroup.invalid
              ? 'primary-button icon-button disabled'
              : 'primary-button icon-button'
          " type="submit" (click)="confirm()">
          <mat-icon> done </mat-icon>
          Guardar
        </button>
      </div>
  
      <ng-template #other_content>
        <div class="buttons-container">
          <button class="primary-button icon-button" type="button" mat-dialog-close>
            <mat-icon>close</mat-icon>
            Cancelar
          </button>
          <button [class]="
              formGroup.invalid
                ? 'primary-button icon-button disabled'
                : 'primary-button icon-button'
            " type="submit" (click)="confirm()">
            <mat-icon> done </mat-icon>
            Guardar
          </button>
        </div>
      </ng-template>
    </form>
  </div>
