<div class="container">
  <mat-card class="register-card">
    <form [formGroup]="formGroup" (submit)="onSubmit()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="
            formGroup.get('email')?.invalid &&
            formGroup.get('email')?.touched
          ">
          {{ errMessage(formGroup.get("email")) }}
        </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="
            formGroup.get('password')?.invalid &&
            formGroup.get('password')?.touched
          ">
          {{ errMessage(formGroup.get("password")) }}
        </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="card-action">
        <button mat-stroked-button type="submit">Registrarse</button>
      </mat-card-actions>
    </form>
    <div class="question-text">
      ¿Ya tienes una cuenta? Ingrese <a [routerLink]="['/login']">aquí</a>
    </div>
  </mat-card>
</div>
